<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
     <div class="navbar">
       <div class="left">
          <div class="website_name">
              Kinoticket.com
          </div>
          <div class="search">
              <input type="text" placeholder="Search">
          </div>
       </div>
       <div class="right">
         <a href="#">Movies</a>
         <a href="#">Theaters</a>
         <a href="#">News</a>
         <a href="#">Login Page</a>
       </div>
       <div class="hamburger">
         <img src="hamburger.png" alt="">
       </div>
     </div>
    <div class="slider_parent">

      <div class="slider">
      <div class="slider_img">
          <img src="https://d2kektcjb0ajja.cloudfront.net/images/posts/feature_images/000/000/072/large-1466557422-feature.jpg?1466557422" alt="">
      </div>
      <div class="slider_img">
          <img src="https://webneel.net/file/images/11-16/8-xmen-movie-poster-design.jpg" alt="">
      </div>
      <div class="slider_img">
          <img src="https://qrius.com/wp-content/uploads/2014/03/Highway-Movie-Poster.jpg" alt="">
      </div>
      <div class="right_arrow" onclick="show_arrow(1)">
          <img src="./right_arrow.png" alt="">
      </div>
      <div class="left_arrow" onclick="show_arrow(-1)">
          <img src="./left_arrow.png" alt="">
      </div>
      <div class="dot_container">
      <div class="dots">
          <div onclick="show_dot(0)"></div>
          <div onclick="show_dot(1)"></div>
          <div onclick="show_dot(2)"></div>
      </div>
      </div>
  </div>
  </div>
  <script src="slider.js"></script>
  <script src="typewriter.js"></script>
  <script src="script.js"></script>
  </body>
</html>
