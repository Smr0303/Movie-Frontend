<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="sign-up">
            <div class="form">
                <form class ="sign-up-form">
                    <h2>Sign Up</h2>
                    <input type="text" class="signUp-name" placeholder="Enter your Name">
                    <input type="email" class="signUp-email" placeholder="Enter your email">
                    <input type="password" class="signUp-password" placeholder="Enter password">
                    <input type="password" class="signUp-repassword" placeholder="Confirm password">
                    <button type="submit" class="button">Get Started</button>
</form>
            </div>
        </div>
    </main>
</body>
