<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
             <img src="../assets/logo.png" alt="" id="logo_img">
             <h1>KinoTicket.com</h1>
             <div class="display_image">
                 <div class="row">
                     <img src="https://image.tmdb.org/t/p/w200/rTh4K5uw9HypmpGslcKd4QfHl93.jpg" alt="">
                     <img src="https://image.tmdb.org/t/p/w200/xbSuFiJbbBWCkyCCKIMfuDCA4yV.jpg" alt="">
                     <img src="https://image.tmdb.org/t/p/w200/M7SUK85sKjaStg4TKhlAVyGlz3.jpg" alt="">
                 </div>
                 <div class="row">
                     <img src="https://image.tmdb.org/t/p/w200/srYGZ1rd9rvzwAltcKREUdS1JSQ.jpg" alt="">
                     <img src="https://image.tmdb.org/t/p/w200/nkayOAUBUu4mMvyNf9iHSUiPjF1.jpg" alt="">
                     <img src="https://image.tmdb.org/t/p/w200/z8CExJekGrEThbpMXAmCFvvgoJR.jpg" alt="">
                 </div>
             </div>
        </div>
        <div class="signup_entry">
            <div class="warning">
                <!-- <h1>Enter Your Name</h1> -->
            </div>
            <h1>SignUp</h1>
            <div class="form_input">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="number" placeholder="Contact">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Get Started</button>
            </div>
            <div class="existing_user">
                <h1>Existing User? <a href="signin.html">SignIn</a></h1>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
