<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./signin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <main>
    <div class="content">
      <div class="website_name">
        <span class="logo">
          <img class="image" src="../assets/logo 2.png" />
        </span>
        <div class="head">
          <h2>KINO</h2>
          <h1>tickets.com</h1>
        </div>
      </div>
      <div class="welcome">
        <div class="quote">
          <p>Enter your personal info to stay connected with us.</p><br>
        </div>
        <div class="text">
          <p>Dont have an account? <a href="./signup.html" class="register">Register here</a></p>

        </div>
      </div>

    </div>
    <div class="sign-in">
      <div class="form">
        <form class="sign-in-form">
          <h2 class="heading">Welcome Back!</h2>
          <h3 class="login">Login</h3>
          <input class="input-email" type="text" placeholder="Enter email" />
          <input class="input-password" type="password" placeholder="Enter password" />
          <button class="button" type="submit">Sign-in</button>
        </form>
      </div>
      <div class="bottom">
        <!-- <a href=""><h4>New User?Create account</h4></a> -->
        <a href="">
          <h4>Forgot password?</h4>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
